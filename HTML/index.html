<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>

    <link rel="stylesheet" href="../CSS/index.css">
</head>
<body>
    <nav class="Nav-Wrapper">
        <div class="Nav-div"><a href="" class="Nav-div-anchor">Rebecca's Todo</a></div>
        <ul class="Nav-ul">
            <li class="Nav-li"><a href="" class="Nav-li-anchor">Date</a></li>
            <li class="Nav-li"><a href="" class="Nav-li-anchor">In Progress</a></li>
            <li class="Nav-li"><a href="" class="Nav-li-anchor">Completed</a></li>
        </ul>
    </nav>

    <section class="section-wrapper">
        <h1 class="section-heading">Today's Todo List</h1>

        <ul id="section-ul">
            <!-- Todo lists -->
        </ul>

        <form class="form-section" id="section-form">
            <input class="form-input" id="input-form" type="text" name="input" title="input" placeholder="What do you plan to do today?">
            <button type="submit" class="form-button">Add</button>
        </form>
    </section>

   <script src="../JS/index.js" ></script>
</body>
</html>
